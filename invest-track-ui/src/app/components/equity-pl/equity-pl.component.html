<div class="container-fluid">
    <div class="row mt-2" *ngIf="rowData.length > 0">
        <div class="col-6">
            <ag-grid-angular style="width: 100%; height: 800px;" class="ag-theme-alpine" [rowData]="rowData"
                [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" (gridReady)="onGridReady($event)" [gridOptions]="gridOptions">
            </ag-grid-angular>
        </div>
        <div class="col-6">
            <span>{{ total | inrCurrency }}</span>
        </div>
    </div>
</div>
