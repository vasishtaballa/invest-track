<div class="modal-header">
    <h4 class="modal-title pull-left">Sell Equity Details</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="buyDate">Buy Date</label>
                <input type="text" readonly autocomplete="off" class="form-control" name="buyDate"
                    [(ngModel)]="buyEqty.date">
            </div>
            <div class="form-group col-md-4">
                <label for="equityName">Equity Name</label>
                <input type="text" readonly autocomplete="off" class="form-control" id="equityName" name="equityName"
                    [(ngModel)]="buyEqty.equityName">
            </div>
            <div class="form-group col-md-4">
                <label for="sector">Equity Sector</label>
                <input type="text" readonly autocomplete="off" class="form-control" id="sector" name="sector"
                    [(ngModel)]="buyEqty.sector">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="equitySymbol">Equity Symbol</label>
                <input type="text" readonly autocomplete="off" class="form-control" id="equitySymbol"
                    name="equitySymbol" [(ngModel)]="buyEqty.equitySymbol">
            </div>
            <div class="form-group col-md-4">
                <label for="mcSymbol">MC Equity Symbol</label>
                <input type="text" readonly autocomplete="off" class="form-control" id="mcSymbol" name="mcSymbol"
                    [(ngModel)]="buyEqty.mcSymbol">
            </div>
            <div class="form-group col-md-4">
                <label for="exchange">Exchange</label>
                <input type="text" readonly autocomplete="off" class="form-control" id="exchange" name="exchange"
                    [(ngModel)]="buyEqty.exchange">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="date">Sell Date</label>
                <input type="text" autocomplete="off" class="form-control" name="buyDate" #dp="bsDatepicker" bsDatepicker
                    [(ngModel)]="sellEqty.date">
            </div>
            <div class="form-group col-md-3">
                <label for="price">Price</label>
                <input type="text" (change)="calculateAmounts($event)" autocomplete="off" class="form-control"
                    id="price" name="price" [(ngModel)]="sellEqty.price">
            </div>
            <div class="form-group col-md-3">
                <label for="qty">Quantity</label>
                <input type="text" (change)="calculateAmounts($event)" autocomplete="off" class="form-control" id="qty"
                    name="qty" [(ngModel)]="sellEqty.qty">
            </div>
            <div class="form-group col-md-3">
                <label for="brokerage">Brokerage (%)</label>
                <input type="text" (change)="calculateAmounts($event)" autocomplete="off" class="form-control"
                    id="brokerage" name="brokerage" [(ngModel)]="sellEqty.brokerage">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="pbt">Price before Tax</label>
                <input type="text" (change)="calculateAmounts($event)" autocomplete="off" class="form-control" id="pbt"
                    name="pbt" [(ngModel)]="sellEqty.pbt">
            </div>
            <div class="form-group col-md-4">
                <label for="brokerageAmount">Brokerage Amount</label>
                <input type="text" (change)="calculateAmounts($event)" autocomplete="off" class="form-control"
                    id="brokerageAmount" name="brokerageAmount" [(ngModel)]="sellEqty.brokerageAmount">
            </div>
            <div class="form-group col-md-4">
                <label for="taxes">Taxes</label>
                <input type="text" (change)="calculateAmounts($event)" autocomplete="off" class="form-control"
                    id="taxes" name="taxes" [(ngModel)]="sellEqty.taxes">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="margin">Margin</label>
                <input type="text" autocomplete="off" readonly class="form-control"
                    id="margin" name="margin" [(ngModel)]="sellEqty.margin">
            </div>
            <div class="form-group col-md-4">
                <label for="net">Net</label>
                <input type="text" autocomplete="off" readonly class="form-control"
                    id="net" name="net" [(ngModel)]="sellEqty.net">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-danger" (click)="sellEquity()">Sell</button>
</div>
