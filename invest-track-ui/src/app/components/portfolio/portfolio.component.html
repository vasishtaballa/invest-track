<div class="container-fluid">
    <div class="row">
        <button class="btn btn-primary" (click)="addStock()">Add stock</button>
    </div>
    <div class="row" *ngIf="rowData.length > 0">
        <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine" [rowData]="rowData"
            [columnDefs]="columnDefs" (gridReady)="onGridReady($event)">
        </ag-grid-angular>
    </div>
</div>
