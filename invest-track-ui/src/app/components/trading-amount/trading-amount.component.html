<div class="container-fluid">
    <form class="form-inline">
        <div class="form-group col-md-2 mb-2">
            <label for="date">Date</label>
            <input type="text" autocomplete="off" class="form-control" name="date" [(ngModel)]="deposit.date">
        </div>
        <div class="form-group col-md-3">
            <label for="amount">Amount</label>
            <input type="text" autocomplete="off" class="form-control" id="amount" name="amount" [(ngModel)]="deposit.amount">
        </div>
        <div class="form-group col-md-2">
            <button class="btn btn-primary" (click)="addTransaction()">Add transaction</button>
        </div>
    </form>
</div>
